{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    

    <div class="fadeIn first">
      <img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/girl_female_woman_avatar-512.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      <input type="text" id="id_username" class="fadeIn second" name="username" placeholder="login">
      <input type="text" id="id_password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

{% endblock %}
